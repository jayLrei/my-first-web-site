<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="applemusic.css">

<script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="menu">
        <img src="menu.png">
    </div>

    <div class="card-background">

        <div class= "font">
        <h1>It's an easy</h1>
        <h1>as it sounds</h1>
        </div>

        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            console.log(높이);

            var y = (-1/500)*높이 + (14/5);
            var z = (-1/615)*높이 + (419/123);

         //   870~1370까지 스크롤바를 내리면,
         //   첫째카드의 opacity 1~0으로 서서히 변경해줭
            $('.card-box').eq(0).css('opacity',y);
            $('.card-box').eq(1).css('opacity',z);
                

            var a = (-1/10200)*높이 + (551/510);
            var b = (-1/10300)*높이 + (1163/1030);
            $('.card-box').eq(0).css('transform',`scale(${a})`);
            $('.card-box').eq(1).css('transform',`scale(${b})`);
        });
    //870 opacity:1 1370 opacity :0
    </script>

  </body>
</html>
