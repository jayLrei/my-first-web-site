<!DOCTYPE html>

  <body>
    <h1>369 GAME</h1>

    <script>

      function 삼육구(구멍){
        if(구멍%9 == 0){
        document.write('박수박수');
        }
        else if(구멍%3 == 0){
        document.write('박수');
        }
        else{
        document.write('통과');
      }
    }

      삼육구(9);
      삼육구(1284614134);

      function 공인중개사(left,right){
        if(left,right<0 && left,right>100){
          alert('장난 좀 치지 마세욨!!!');
        }
        if(left < 40 ||right<40){
          document.write('탈락');
        }
        else if(left + right >= 120){
          document.write('축하드립니다. 합격입니다.');
        }
      }
      공인중개사(10,60);
      공인중개사(100,111010);
    </script>
  </body>
