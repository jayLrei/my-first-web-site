<!DOCTYPE html>
<html">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>

  <script>
    var count = 0;
    document.querySelector('#send-answer').addEventListener('click',function(){
      count += 1;
      var user_answer = document.querySelector('#answer').value;
      if (user_answer == '1335'){
        alert('정답');
      }
      else if(count > 3 && user_answer != '1335'){
        alert('맞혀보세요!');
      };
    });


  </script>
  </body>
</html>
